<html>
<title>Towbee Launch</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<script>
$( document ).ready(function() {
 $('#clock').countdown('2015/12/18 12:00', function(event) {
$(this).html(event.strftime('<strong>%D</strong> days <strong>%H</strong> hours <strong>%M</strong> minutes <strong>%S</strong> seconds'));
});
})


</script>

<style type="text/css">

body
{
  background: #ffd600;

}
.container {
  position: relative;
  top: 50%;
  transform: translateY(-50%);
}

</style>
